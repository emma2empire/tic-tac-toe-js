<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .button {
            background-color: #8affeb;
            /*border: solid black 3px;*/
            transition-duration: 0.4s;
            color: rgb(0, 0, 0);
            width:33.3%;
            height:33.3%;
            
            text-align: center;
            vertical-align: middle;

            font-size:120px;
            cursor:pointer;
            float:left;
        
         }

        .button:hover {
            background-color: #cafff2;
        }
      
         .container {
            text-align: center;
            width:50%;
            height:550px;
            position:relative;
            margin-bottom: 10px;
            margin-left: 25%;
         }
         .restartContainer {
            text-align: center;
            width:flex;
            height:30px;
            display:flex;

         }
         .restartButton {
            background-color: #c4fdec;
            color: rgb(0, 0, 0);
            margin: auto;
            text-align: center;
            vertical-align: middle;
            font-size:20px;
            cursor:pointer;
            float:left;
            border-radius: 10px;
            padding:5px;
            font-family:"Lucida Console", monospace;
            
         
         }

         .playerWon {
            color: rgb(0, 0, 0);
            text-align: center;
            vertical-align: middle;
            font-size: 50px;
         }

         #result {
            text-align: center; 
            color: black; 
            font-size: xx-large; 
            padding: 5px; 
            font-weight: bold;
            font-family: monospace;
         }

        .players {
            width: 100%; 
            height: 100px;
            align-content: auto;


        }

        .player1 {
            text-align: center;
            width:20%;
            height:30px;

            color: black; 
            font-size: xx-large; 
            padding: 5px; 
            font-weight: bold;
            font-family: monospace;
            margin-top: 2%;
            margin-left: 10%;
            float:left;
         }

         .player2 {
            text-align: center;
            width:20%;

            height:30px;

            color: black; 
            font-size: xx-large; 
            padding: 5px; 
            font-weight: bold;
            font-family: monospace;
            margin-top: 2%;
            margin-right: 10%;
            float: right;
         }
/*    .button:hover {
        background-color: #ffcaf2;
    } */
    

    </style>

</head>
<body style = "background-color:#ffe6fb">
<div class="players">
    <input type="text" class = "player1" value = "Player 1" maxlength="15">
    <input type="text" class = "player2" value = "Player 2" maxlength="15">
</div>


<div class="container" id = "allButtons"></div>
<div id="result" ></div>

<div class = "restartContainer">
    <button onclick="playAgain()" class = "restartButton">Play Again</button>
    <!--<button onClick="window.location.reload();" class = "restartButton">Play Again</button>-->
</div>


<script>

    var totalClicks = 0;

    const X = 1;
    const O = -1;

    var results = [0,0,0,0,0,0,0,0,0];

    function disableAllButtons() {
        for (let i = 1; i <=9; i++) {
            document.getElementById("btn" + i).disabled = true;
        }
    }

    function playAgain() {
        for (let i = 1; i <=9; i++) {
            var btn = document.getElementById("btn" + i);

            btn.disabled = false;
            btn.style.backgroundColor = "#8affeb";
            btn.innerText = "";
            btn.style.opacity = 1; 
        }

        results = [0,0,0,0,0,0,0,0,0];
        totalClicks = 0;
        document.getElementById("result").textContent = "";
    }

    function updateButtonStyle(btn, btnIndex) {
        btn.style.backgroundColor = "#cafff2";
        btn.style.opacity = 0.6;

        totalClicks = totalClicks + 1;
        btn.innerText = (totalClicks % 2 === 0)? "X" : "O";
        btn.disabled = true;

        results[btnIndex] = (totalClicks % 2 === 0)? X : O;

        if (totalClicks > 4) {
            gameStatus = checkBoard(results);

            //console.log(gameStatus);

            if (gameStatus["result"]) {
                document.getElementById("result").textContent = gameStatus["result"]
                disableAllButtons(); 
            }
        }
    }

    function addButtons() {
        var myButtonHolder = document.getElementById("allButtons");

        for (let i = 1; i <= 9; i++) {
            let btn = document.createElement("button");
            btn.id = "btn" + i;
            btn.className = "button";
            btn.onclick = function() { updateButtonStyle(btn, i - 1 ); };
            //btn.innerHTML = "";

            myButtonHolder.appendChild(btn);
        }
    }

    addButtons();
</script>
<script src="../js/tic-tac-toe.js"></script>


</body>
</html>
